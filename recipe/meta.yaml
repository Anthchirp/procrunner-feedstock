{% set name = "procrunner" %}
{% set version = "0.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0b1d89de9a1d6b044271a874ce030e92db6dbff13c54fecea3abc547740700ea
build:
  number: 1050
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pywin32  # [win]
    - six

test:
  imports:
    - procrunner

about:
  home: https://github.com/DiamondLightSource/python-procrunner
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Versatile utility function to run external processes
  doc_url: https://procrunner.readthedocs.io/en/latest/
  dev_url: https://github.com/DiamondLightSource/python-procrunner

extra:
  recipe-maintainers:
    - anthchirp
