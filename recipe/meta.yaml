{% set name = "procrunner" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1adee083d37af35349accb5ace0a7c609aeea38c81dc0e45cdcf88b8bf0cfcd3
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pywin32  # [win]
    - six

test:
  imports:
    - procrunner

about:
  home: https://github.com/DiamondLightSource/python-procrunner
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Versatile utility function to run external processes
  doc_url: https://procrunner.readthedocs.io/en/latest/
  dev_url: https://github.com/DiamondLightSource/python-procrunner

extra:
  recipe-maintainers:
    - anthchirp
